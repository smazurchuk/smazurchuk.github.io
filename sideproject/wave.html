<!DOCTYPE html>

<html lang="en">
    <head>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
      <script>function makePoints(k, w, res){
    var incr = (2*3.14)/(res-1);    
    var time = [];
    var distance = [];
    var z2 = [];
    for (x = 0; x < res; x++) {
        for (t = 0; t < res; t++ ){
            time.push(incr*x);
            distance.push(incr*t);
            z2.push(Math.sin(k * incr*x - w * incr*t));
            }
            document.getElementById("k").innerHTML=k;
            document.getElementById("w").innerHTML=w;
            document.getElementById("res").innerHTML=res;
    }
    var newArr = [];
while(z2.length) newArr.push(z2.splice(0,res));
          var data = [
  {
    z: newArr,
    type: 'surface'
  }
];
var layout = {margin: {
    l: 0,
    r: 0,
    b: 0,
    t: 0
  }};
Plotly.newPlot('myDiv', data, layout);


}
        </script>
